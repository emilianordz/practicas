<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Responsive HTML CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="image.png">
            </div>
            <div class="col-2">
            <h2>Empezemos hoy</h2>
            <span>Ya estas registrado? <a href="#">Inicia Sesion</a></span>
            <a href="#" class="google-link">
                <img src="google.png">Continuar con Google</a>
                <h4>O tambien</h4>
                
                <form>
                    <label>Registre su casilla de Mail</label>
                    <input type="email" placeholder="Ingrese su E-Mail" class="input-field">
                    
                    <label>Cree su Contraseña</label>
                    <input type="password" placeholder="Escriba su contraseña" class="input-field">
                    
                    <div class="row">
                        <input type="checkbox" checked>
                        <span>Estoy de acuerdo con los <a href="#">terminos y condiciones</a></span>
                    </div>
                    <button type="submit">Registrar mi cuenta</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
